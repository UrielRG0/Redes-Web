        </div>
    </div>
    
    <div class="divider"></div>

<div class="modal-overlay" *ngIf="mostrarModalPost">
    <div class="modal-card scale-in">
        <div class="modal-header">
            <h3>Crear publicaciÃ³n</h3>
            <button class="close-btn" (click)="cerrarModalPost()">x</button>
        </div>

        <div class="modal-body">
            <div class="user-info">
                <img [src]="avatarUrl" class="user-avatar-small">
                <span class="fw-bold">{{ usuario.nombre }}</span>
            </div>

            <textarea style="background:#242526; color: white; border: none;"
                [(ngModel)]="tituloPublicacion" 
                placeholder="Â¿QuÃ© quieres promocionar?" 
                rows="1" class="form-control mb-2"></textarea>
            
            <div class="divider"></div>
            
            <textarea style="background:#242526; color: white; border: none;"
                [(ngModel)]="textoPublicacion" 
                placeholder="CuÃ©ntame mÃ¡s..." 
                rows="4" class="form-control"></textarea>

            <div class="img-preview-container" *ngIf="previewImagen">
                <img [src]="previewImagen">
                <button class="remove-img" (click)="previewImagen=null; archivoSeleccionado=null">x</button>
            </div>

            <div class="tags-section">
                <small>Agregar etiquetas:</small>
                <div class="chips-wrapper">
                    <button *ngFor="let item of listaIntereses"
                            class="chip"
                            [class.active]="interesesSeleccionados.includes(item.idInteres)"
                            (click)="toggleInteres(item.idInteres)" style="color: #ccc;">
                        #{{ item.nombre }}
                    </button>
                </div>
            </div>

            <div class="event-selection mb-3">
                <select #selectEvento 
                        [(ngModel)]="idEventoSeleccionado" 
                        class="form-select custom-select">
                    <option [ngValue]="null" selected>Sin evento relacionado</option>
                    <option *ngFor="let evento of listaEventos" [ngValue]="evento.id">
                        {{ evento.titulo }}
                    </option>
                </select>
            </div>

            <div class="add-extras">
                <span>Agregar:</span>
                <label class="icon-btn" title="Foto" style="cursor: pointer;">
                     ðŸ“· <input type="file" hidden (change)="onFileSelected($event)" accept="image/*">
                </label>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn-post" 
                    [disabled]="(!textoPublicacion && !archivoSeleccionado) || isLoading"
                    (click)="publicar()">
                {{ isLoading ? 'Publicando...' : 'Publicar' }}
            </button>
        </div>
    </div>
</div>

<div class="modal-overlay" *ngIf="mostrarModalEvento">
    <div class="modal-card scale-in">
        <div class="modal-header">
            <h3>Nuevo Evento</h3>
            <button class="close-btn" (click)="cerrarModalEvento()">x</button>
        </div>

        <div class="modal-body" style="color: white;">
            <div class="user-info mb-3">
                <img [src]="avatarUrl" class="user-avatar-small">
                <span class="fw-bold">{{ usuario.nombre }}</span>
            </div>

            <input type="text" [(ngModel)]="nuevoEvento.titulo" 
                   placeholder="Nombre del Evento" 
                   class="form-control mb-3" 
                   style="background:#242526; color: white; border:none; font-weight: bold;">

            <textarea [(ngModel)]="nuevoEvento.descripcion" 
                      placeholder="DescripciÃ³n del evento..." 
                      rows="3" 
                      class="form-control mb-3" 
                      style="background:#242526; color: white; border:none;"></textarea>

            <input type="text" [(ngModel)]="nuevoEvento.lugar" 
                   placeholder="ðŸ“ Lugar / UbicaciÃ³n" 
                   class="form-control mb-3" 
                   style="background:#242526; color: white; border:none;">

            <div class="divider"></div>
            <label class="small text-muted mb-2">Fechas y Horarios:</label>

            <div class="row g-2 mb-2">
                <div class="col-6">
                    <input type="date" [(ngModel)]="nuevoEvento.fechaInicio" class="form-control" style="background:#242526; color: white; border:none;">
                </div>
                <div class="col-6">
                    <input type="date" [(ngModel)]="nuevoEvento.fechaFin" class="form-control" style="background:#242526; color: white; border:none;">
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <input type="time" [(ngModel)]="nuevoEvento.horaInicio" class="form-control" style="background:#242526; color: white; border:none;">
                </div>
                <div class="col-6">
                    <input type="time" [(ngModel)]="nuevoEvento.horaFin" class="form-control" style="background:#242526; color: white; border:none;">
                </div>
            </div>

            <div class="add-extras">
                <span>Portada del Evento:</span>
                <label class="icon-btn" title="Foto" style="cursor: pointer;">
                     ðŸ“· <input type="file" hidden (change)="onFileEventoSelected($event)" accept="image/*">
                </label>
            </div>
            <div class="img-preview-container mt-2" *ngIf="previewEvento">
                <img [src]="previewEvento">
                <button class="remove-img" (click)="previewEvento=null; archivoEvento=null">x</button>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn-post" 
                    style="background-color: #9d4977;" 
                    [disabled]="!nuevoEvento.titulo || isLoading"
                    (click)="crearEvento()">
                {{ isLoading ? 'Creando...' : 'Crear Evento' }}
            </button>
        </div>
    </div>
</div>
