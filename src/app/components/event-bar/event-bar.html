<div class="stories-wrapper">
    <h5 class="section-title">Eventos Pr√≥ximos</h5>

    <div class="stories-container">
        <div 
            class="story-card" 
            *ngFor="let evento of eventos"
            (click)="verDetalleEvento(evento.id)"
            
            [style.background-image]="obtenerEstiloBackground(evento.imagenes)">
            
            <div class="story-overlay">
                 <div class="date-badge">
                    {{ evento.fecha | date:'d MMM' }}
                </div>
                <p class="story-title">{{ evento.titulo }}</p>
            </div>
        </div>

    </div>
</div>
