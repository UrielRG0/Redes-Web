<div class="post-card">
    <div class="post-header">
        <img class="avatar" [src]="avatarUrl" alt="Avatar">
        
        <div class="userInfo">
            <h4 class="author-name">
                {{ nombreAutor }}
                
                <span *ngIf="nombreEvento" class="event-connection">
                    <span class="separator">▶</span> 
                    <span class="event-name">{{ nombreEvento }}</span>
                    
                    <span *ngIf="esEventoVerificado" 
                          class="verified-badge" 
                          title="Evento Oficial UAA">
                          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-patch-check-fill" viewBox="0 0 16 16">
                            <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.896.011a2.89 2.89 0 0 0-2.924 2.924l.01.896-.636.622a2.89 2.89 0 0 0 0 4.134l.638.622-.011.896a2.89 2.89 0 0 0 2.924 2.924l.896-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.638.896-.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.896.636-.622a2.89 2.89 0 0 0 0-4.134l-.638-.622.011-.896a2.89 2.89 0 0 0-2.924-2.924l-.896.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                          </svg>
                    </span>
                </span>
            </h4>

            <div class="post-meta">
                <small>{{ post.createdAt | date: 'mediumDate' }}</small>
                <span class="dot">·</span>
            </div>
        </div>
        <div class="post-menu">...</div>
    </div>

    <div class="post-body">
        <h5 class="post-title">{{post.titulo}}</h5>
        
        <p class="post-text">
            {{ post.description }}
            
            <span class="hashtags-container" *ngIf="nombresIntereses.length > 0">
                <br><br> <span class="hashtag" *ngFor="let tag of nombresIntereses">
                    #{{ tag }}
                </span>
            </span>
        </p>
        
        <div *ngIf="post.imagePaths && post.imagePaths.length > 0" class="media-container">
            <img 
                *ngFor="let img of post.imagePaths"
                class="post-image"
                [src]="getPostImageUrl(img)" 
                alt="Imagen del post"
            />
        </div>
    </div>

    <div class="post-footer">...</div>
</div>
